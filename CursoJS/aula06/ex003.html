<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa HTML</title>
    <style>
        /* comentário em CSS */
        body {
            background-color: rgb(156, 156, 231);
            color: white;
            font: normal 12pt Arial;
        }
        h1 {
            color: rgb(224, 224, 50);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Isso é um comentário em HTML -->
    <p>Já me livrei da maldição.</p>
    <script>
        var n1 = window.prompt('Digite um número: ') //n1 é string
        var n2 = window.prompt('Digite outro número: ') //n2 é string
        //var s = Number.parseFloat(n1) + Number.parseFloat(n2)
        var s = Number(n1) + Number(n2)
        window.alert(`A soma entre ${n1} e ${n2} é ${s}.`)
        // number + number -> para adição
        // string + string -> para concatenação
    </script>
</body>
</html>
