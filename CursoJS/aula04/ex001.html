<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa HTML</title>
    <style>
        body {
            background-color: rgb(156, 156, 231);
            color: white;
            font: normal 12pt Arial;
        }
        h1 {
            color: rgb(224, 224, 50);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        window.alert('Minha primeira mensagem!') // janela com uma mensagem e um botao OK
        //alert('Minha primeira mensagem!')
        window.confirm('Está gostando de JS?') // janela com um botao OK e outro Cancelar
        window.prompt('Qual é seu nome?') // janela com uma pergunta e espaço para entrada de dados
    </script>
</body>
</html>
